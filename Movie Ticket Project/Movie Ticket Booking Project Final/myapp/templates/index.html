<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: black;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background-color: lightgray;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .movie-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .movie-card h3 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }

        .movie-card a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .movie-card a:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .movie-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .movie-list {
                grid-template-columns: 1fr;
            }

            input[type="text"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Search for Movies</h1>
    <form method="get">
        <input type="text" name="query" placeholder="Search for Tamil movies...">
        <button type="submit">Search</button>
    </form>

    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                <h3 style="font-family:Georgia, 'Times New Roman', Times, serif;">{{ movie.title }}</h3>
                <a href="{% url 'select_movie' movie.id %}">Book Now</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
