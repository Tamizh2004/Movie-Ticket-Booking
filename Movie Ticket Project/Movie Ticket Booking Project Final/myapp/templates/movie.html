<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: black;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .movie-detail {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: lightgray;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .movie-detail img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            max-width: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .movie-detail p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            margin: 10px 0;
            color: #555;
        }

        .movie-detail .release-date {
            font-weight: bold;
            color: #4CAF50;
        }
        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .movie-detail {
                padding: 20px;
            }

            .movie-detail img {
                max-width: 250px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .movie-detail {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="movie-detail">
        <h1>{{ movie.title }}</h1>
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
        <p>{{ movie.description }}</p>
        <p class="release-date">Release Date: {{ movie.release_date }}</p>
        <a href="{% url 'book_tickets' movie.id %}">Book Tickets</a>
    </div>
</body>
</html>
